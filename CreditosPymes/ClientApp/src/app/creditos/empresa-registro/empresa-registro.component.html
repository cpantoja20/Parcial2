<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Registro de Empresas</h2>
            <form [formGroup]="formGroup"></form>
            <form>
                <div class="form-group">
                    <label>Id Empresa</label>
                    <input type="text" name="idEmpresa" formControlName="idEmpresa" class="form-control"
                        [ngClass]="{ 'is-invalid':  control.idEmpresa.errors}" />
                    <div *ngIf="control.idEmpresa.errors" class="invalid-feedback">
                        <div *ngIf="control.idEmpresa.errors.required">Campo Requerido</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Nombre Empresa</label>
                    <input type="text" name="nEmpresa" formControlName="nEmpresa" class="form-control"
                        [ngClass]="{ 'is-invalid': control.idEmpresa.errors}" />
                    <div *ngIf="control.nEmpresa.errors" class="invalid-feedback">
                        <div *ngIf="control.nEmpresa.errors.required">Campo Requerido</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Cantidad Empleados</label>
                    <input type="number" name="cEmpleados" formControlName="cEmpleados" class="form-control"
                        [ngClass]="{ 'is-invalid': control.cEmpleados.errors}" />
                    <div *ngIf="control.cEmpleados.errors" class="invalid-feedback">
                        <div *ngIf="control.cEmpleados.errors.required">Campo Requerido</div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Valor Activos</label>
                    <input type="number" name="vrActivos" formControlName="vrActivos" class="form-control"
                        [ngClass]="{ 'is-invalid': control.vrActivos.errors}" />
                    <div *ngIf="control.vrActivos.errors" class="invalid-feedback">
                        <div *ngIf="control.vrActivos.errors.required">Campo Requerido</div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Tipo Empresa</label>
                    <input type="text" name="tipoEmpresa" formControlName="tipoEmpresa" class="form-control"
                        [ngClass]="{ 'is-invalid': control.tipoEmpresa.errors}" />
                    <div *ngIf="control.tipoEmpresa.errors" class="invalid-feedback">
                        <div *ngIf="control.tipoEmpresa.errors.required">Campo Requerido</div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Tipo Credito Empresa</label>
                    <input type="text" name="creditoEmpresa" formControlName="creditoEmpresa"
                        class="form-control" />
                </div>

                <div class="text-center">
                    <button class="btn btn-primary mr-1" (click)="onSubmit()"
                    [disabled]="formGroup.invalid">Register</button>
                    <button class="btn btn-secondary" type="reset">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
